matrix:
  RUST: [stable]

steps:
  test-rust:
    image: rust
    environment: [CARGO_TERM_COLOR=always]
    commands:
      - rustup default $RUST
      - cargo check
      - cargo test
    when:
      - path:
        exclude: [ '*.md', 'LICENSE' ]
      - branch: [main, dev]

  test-nodejs:
    image: node:bookworm
    environment:
      - DEBIAN_FRONTEND=noninteractive
    commands:
      - apt-get update
      - apt-get install --no-install-recommends --yes build-essential
      - yarn install --immutable
      - yarn run tree-sitter generate
      - yarn run tree-sitter test
    when:
      - path:
        include: [ "package.json" ]
        exclude: [ '*.md', 'LICENSE' ]
      - branch: [main, dev]
